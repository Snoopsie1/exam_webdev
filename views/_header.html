<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/app.css" />
		<script src="../mixhtml.js" defer></script>
		<title>{{ get("title", "Company") }}</title>
		<style>
			.mix-error {
				border-color: tomato;
			}
			.mix-hidden {
				display: none;
			}
		</style>
	</head>
	<body class="w-full h-screen overflow-x-hidden">
		<div id="toast"></div>

		<nav
			class="grid grid-cols-[1fr_20fr_5fr] gap-4 w-full h-16 items-center px-2"
		>
			<a
				href="/"
				class="{{ get('active_home', '') }} 
            flex items-center h-12 px-4 font-bold text-2xl text-white bg-dragon-fruit rounded-md"
			>
				bottleBnB
			</a>

			<form>
				<input type="text" placeholder="Where?" />
			</form>

			<div class="flex gap-4 ml-auto mx-auto w-full justify-evenly">
				% if get("is_admin", False):
				<a href="/all_users"> Show all users </a>
				% else:
				<a href="/profile" class="{{ get('active_login', '') }}"> Profile </a>
				% end
				% if get("is_logged", False):
				<a href="/logout" class="{{ get('active_login', '') }}"> Logout </a>
				% else:
				<a href="/login" class="{{ get('active_login', '') }}"> Login </a>
				% end
			</div>
		</nav>
	</body>
</html>


<div id="property_{{property['property_pk']}}">    
    <img src="../images/{{property['property_images'].split(',')[0]}}" alt="property image"

    class="property_image w-full aspect-square object-cover rounded-lg">
    % if get('in_profile', False):
        <button class="absolute top-2 right-12 rounded-full h-8 w-8 bg-[#FDC149] flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#ffffff" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg>
        </button>
            <button class="absolute top-2 right-2 bg-red-500 h-8 w-8 rounded-full flex items-center justify-center"
                mix-get="/property/delete-pop-up/{{property['property_pk']}}"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="pointer-events-none" width="30" height="30" fill="#ffffff" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
    % end
    <div class="flex flex-col-2">
        <div>
            <h3 class="font-bold">{{property['property_name']}}</h3>
            <p>{{property['property_description']}}</p>
        </div>
        <div class="font-semibold">
            {{property['property_price_pr_night']}} DKK
        </div>
    </div>
    
    % end
</div>

% include('_header.html', title='Welcome')

<main class="flex h-screen pt-20 relative overflow-y-hidden ">
  <div class="w-full h-full">
    <div class="absolute w-[calc(50%-2rem)] xl:w-[calc(1280px-50%-2rem)] h-[calc(100%-6rem)] bg-neutral-100">
      <div
        id="map"
        class="w-full h-full rounded-lg"
	  >
	  </div>
	</div>
  </div>
  <div class="w-full pb-16 overflow-y-scroll no-scrollbar">
    <div
      id="property"
      class="grid grid-cols-[repeat(auto-fit,minmax(16rem,1fr))] gap-3 "
    >
      % for property in properties:
      <!--  -->
        % include("_property")
      <!--  -->
      % end
    </div>
    <button
      id="more"
      class='block bg-accentCol border border-transparent rounded-lg text-white hover:border-accentCol hover:text-accentCol hover:bg-transparent duration-100 w-1/3 py-2 mx-auto m-4'
      mix-get="/properties/page/2"
      mix-default="more"
      mix-await="Please wait..."
    >
      Load more
    </button>
  </div>
</main>

% include('_footer.html')
